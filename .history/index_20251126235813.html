<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lankastay</title>
  </head>
  <body>
    <div class="cards">
  <!-- Büyük Popüler Kart -->
  <div class="card popular">
    <div class="card-top">
      <img src="./public/images/choise-card-images/blue-origin.png" alt="Blue Origin Fams">
      <p class="price">$200 <span>per night</span></p>
    </div>
    <div class="card-bottom">
      <p class="title">Blue Origin Fams</p>
      <small class="location">Galle, Sri Lanka</small>
    </div>
  </div>

  <!-- Küçük Kart -->
  <div class="card">
    <div class="card-top">
      <img src="./public/images/choise-card-images/ocean-land.png" alt="Ocean Land">
      <p class="price">$22 <span>per night</span></p>
    </div>
    <div class="card-bottom">
      <p class="title">Ocean Land</p>
      <small class="location">Trincomalee, Sri Lanka</small>
    </div>
  </div>

  <div class="card">
    <div class="card-top">
      <img src="./public/images/choise-card-images/stark-house.png" alt="Stark House">
      <p class="price">$856 <span>per night</span></p>
    </div>
    <div class="card-bottom">
      <p class="title">Stark House</p>
      <small class="location">Dehiwala, Sri Lanka</small>
    </div>
  </div>

  <div class="card">
    <div class="card-top">
      <img src="./public/images/choise-card-images/vinna-vill.png" alt="Vinna Vill">
      <p class="price">$62 <span>per night</span></p>
    </div>
    <div class="card-bottom">
      <p class="title">Vinna Vill</p>
      <small class="location">Beruwala, Sri Lanka</small>
    </div>
  </div>

  <div class="card">
    <div class="card-top">
      <img src="./public/images/choise-card-images/bobox.png" alt="Bobox">
      <p class="price">$72 <span>per night</span></p>
    </div>
    <div class="card-bottom">
      <p class="title">Bobox</p>
      <small class="location">Kandy, Sri Lanka</small>
    </div>
  </div>
</div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
